<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIles to KIlometers Converter</title>
    <link rel="stylesheet" href="../CSS/MilesConverter.css">
    <script src="../JS/MilesConverter.js" defer  ></script>
</head>
<body>

    <div class="myDiv"> 

        <div id="header">
            <h2> MILES TO KILOMETERS CONVERTER </h2>
        </div>
    

        <form action="" method="post" id="formContent">

            <div id="content">

                <h2> Type in a number and click the button to convert the distance to Kilometers. </h2>
        
            </div>

            <div id="formInput">

                <input type="text" name="miles" id="input" placeholder="Distance">
                <input type="submit" value="SUBMIT" class="submit" id="submit">

            </div>


        </form>
        
        
        <div id="resultsDisplay"> 
            <h2 id="results">  </h2>
        </div>

    </div>


</body>
</html>
